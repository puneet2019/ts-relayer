name: Publish to npm

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Set version from tag
        run: |
          # Strip leading 'v' if present in the tag name
          TAG_VERSION=${GITHUB_REF_NAME#v}
          npm version --no-git-tag-version "$TAG_VERSION"

      - name: Build
        run: npm run build

      - name: Publish (Trusted Publishing)
        run: |
          npm publish
